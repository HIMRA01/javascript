<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./webforce3/css/exercice.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="contenair">
      <div class="nb1">
        <label for="nome"></label>
        <input
          class="numero"
          type="number"
          id="nombre1"
          placeholder="nombre 1"/>
      </div>

      <div class="formule">
        <div class="plus">
          <button id="plus" class="button">+</button>
        </div>

        <div class="moins">
          <button id="moins" class="button">-</button>
        </div>

        <div class="multi">
          <button id="mult" class="button">*</button>
        </div>

        <div class="divise">
          <button id="div" class="button">/</button>
        </div>
      </div>

      <div class="nb2">
        <label for="nome"></label>
        <input
          class="numero"
          type="number"
          id="nombre2"
          placeholder="nombre 2"/>
      </div>

      <div class="egal">
          <button id="egal" class="button">=</button>
        </div>



           <div class="result">
        <label for="nome"></label>
        <input
          class="numero"
          type="number"
          id="resultat"
          placeholder="resultat" disabled/>
      </div>

    </div>
    <script src="./webforce3/js/exercice.js"></script>
  </body>
</html>
